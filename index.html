<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/18190013bf.js" crossorigin="anonymous"></script>
        <title>Reservia - Votre hébergement pour des vacances de rêve</title>
    </head>
    <body>
        <div id="bloc_page">
            <!--DEBUT HEADER-->
            <header>
                <div class="header">
                    <div id="logo">
                        <img src="images/logo/logo_reservia.svg" alt="Logo Reservia" title="Reservia"/>
                    </div>
                    <nav class="headernav">
                        <ul>
                            <li>
                                <a href="#hebergements">Hébergements</a>
                            </li>
                            <li>
                                <a href="#activites">Activités</a>
                            </li>
                        </ul>
                    <div id="sinscrire">
                        <a href="#">S'inscrire</a>
                    </div>
                    </nav>
                </div>    
            </header>
            <!--FIN HEADER-->
            <!--DEBUT MOTEUR RECHERCHE-->
            <section class="recherche">
                <header>
                    <h1 class="recherchetitre">Trouvez votre hébergement pour des vacances de rêve</h1>
                    <p class="recherchesoustitre">En plein centre de ville ou en pleine nature</p>
                </header>
                <form class="formrecherche" action="#" method="post">
                    <span class="mapicon"><i class="fas fa-map-marker-alt"></i></span>
                    <input class="champrecherche" type="search" name="ville" placeholder="Marseille, France"></input>
                    <button class="buttonrecherche">
                        <span class="textbuttonrecherche">Rechercher</span>
                    </button>
                </form>
            </section>
            <!--FIN MOTEUR RECHERCHE-->
            <!--DEBUT HEBERGEMENTS-->
            <div class="herbergements">
            </div>
            <!--FIN HBERGEMENT-->
            <!--DEBUT ACTIVITE-->
            <div class="activites">
            </div>
            <!--FIN ACTIVITES-->
            <footer>
            </footer>
        </div>
    </body>
</html>
